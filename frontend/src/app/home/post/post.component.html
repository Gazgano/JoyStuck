<mat-card class="PostCard">
    <mat-card-header>
        <img mat-card-avatar src="assets/images/gazgano-picture-64px.png">
        <mat-card-title class="PostCard-Title">
               <div *ngFor="let word of title" [ngClass]="'reverse-' + postType.color" class="PostCard-Title-Word">{{ word }}</div>
        </mat-card-title>
        <mat-card-subtitle [ngClass]="postType.color">2 min.</mat-card-subtitle>
        <div class="PostCard-Ribbon">
            <mat-icon class="PostCard-Ribbon-Icon" [inline]="true">{{ postType.icon }}</mat-icon>
            <svg width="100" height="100"><polygon [ngClass]="'svg-fill-' + postType.color" points="0,0 50,0 100,50 100,100" /></svg>
        </div>
    </mat-card-header>
    <mat-card-content><p>{{ post.content }}</p></mat-card-content>
    <mat-card-actions [ngClass]="postType.color" class="PostCard-Actions">
        <button mat-button>
            <mat-icon>thumb_up</mat-icon>
            3
        </button>
        <button mat-button>
            <mat-icon>chat_bubble</mat-icon>
            2
        </button>
    </mat-card-actions>
</mat-card>
