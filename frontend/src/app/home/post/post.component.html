<mat-card class="PostCard">
    <mat-card-header>
        <img mat-card-avatar src="assets/images/gazgano-picture-64px.png">
        <mat-card-title class="PostCard-Title">
               <div *ngFor="let word of title" [ngClass]="'reverse-' + postTypeDesign.color" class="PostCard-Title-Word">{{ word }}</div>
        </mat-card-title>
        <mat-card-subtitle [ngClass]="postTypeDesign.color">2 min.</mat-card-subtitle>
        <div class="PostCard-Ribbon">
            <mat-icon class="PostCard-Ribbon-Icon" [inline]="true">{{ postTypeDesign.icon }}</mat-icon>
            <svg width="100" height="100"><polygon [ngClass]="'svg-fill-' + postTypeDesign.color" points="0,0 50,0 100,50 100,100" /></svg>
        </div>
    </mat-card-header>
    <mat-card-content><p>{{ post.content }}</p></mat-card-content>
    <mat-card-actions [ngClass]="postTypeDesign.color" class="PostCard-Actions">
        <button mat-button>
            <mat-icon>thumb_up</mat-icon>
            <span *ngIf="post.likesCount">{{ post.likesCount }}</span>
        </button>
        <button mat-button>
            <mat-icon>chat_bubble</mat-icon>
            <span *ngIf="!!post.comments">{{ post.comments?.length }}</span>
        </button>
    </mat-card-actions>
</mat-card>
