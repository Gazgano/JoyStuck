<mat-card *ngIf="postDesign.componentStyle === 0" class="PostCard">
    <mat-card-header>
        <img mat-card-avatar src="assets/images/gazgano-picture-64px.png">
        <mat-card-title *ngIf="isTitleArray" class="PostCard-Title">
               <div *ngFor="let word of title" [ngClass]="'PostCard-Title-Word--' + postDesign.color">{{ word }}</div>
        </mat-card-title>
        <mat-card-subtitle [ngClass]="'PostCard-Subtitle--' + postDesign.color">{{ elapsedTime }}</mat-card-subtitle>
        <div class="PostCard-Ribbon">
            <mat-icon [ngClass]="'PostCard-Ribbon-Icon--' + postDesign.color" [inline]="true">{{ postDesign.icon }}</mat-icon>
            <svg width="100" height="100"><polygon [ngClass]="'PostCard-Ribbon-Svg--' + postDesign.color" points="0,0 50,0 100,50 100,100" /></svg>
        </div>
    </mat-card-header>

    <mat-card-content>
        <p>{{ post.content }}</p>
    </mat-card-content>

    <mat-card-actions [ngClass]="'PostCard-Actions--' + postDesign.color">
        <button mat-button>
            <mat-icon>thumb_up</mat-icon>
            <span *ngIf="post.likesCount > 0">{{ post.likesCount }}</span>
        </button>
        <button mat-button>
            <mat-icon>chat_bubble</mat-icon>
            <span *ngIf="post.comments?.length > 0">{{ post.comments?.length }}</span>
        </button>
    </mat-card-actions>

    <div class="PostComment-Container">
        <div *ngFor="let comment of post.comments" class="PostComment">
            <div class="PostComment-Avatar">
                <img mat-card-avatar src="assets/images/gazgano-picture-64px.png">
            </div>
            <div [ngClass]="'PostComment-Content--' + postDesign.color">{{ comment.content }}</div>
            <button [ngClass]="'PostComment-LikeButton--' + postDesign.color" mat-icon-button>
                <mat-icon [inline]="true">thumb_up</mat-icon>
                <span *ngIf="comment.likesCount > 0">{{ comment.likesCount }}</span>
            </button>
        </div>
    </div>
</mat-card>

<mat-card *ngIf="postDesign.componentStyle === 1" [ngClass]="'PostCardLight--' + postDesign.color">
    <div class="PostCardLight-Avatar">
        <img mat-card-avatar src="assets/images/gazgano-picture-64px.png">
    </div>

    <div *ngIf="!isTitleArray" class="PostCardLight-Title">{{ title }}</div>

    <mat-card-actions [ngClass]="'PostCardLight-Actions--' + postDesign.color">
        <button mat-button>
            <mat-icon>thumb_up</mat-icon>
            <span *ngIf="post.likesCount > 0">{{ post.likesCount }}</span>
        </button>
        <button mat-button>
            <mat-icon>chat_bubble</mat-icon>
            <span *ngIf="post.comments?.length > 0">{{ post.comments?.length }}</span>
        </button>
    </mat-card-actions>
</mat-card>
