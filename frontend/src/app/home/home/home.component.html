<app-shell>
    <div class="WallContainer">
      <div class="Wall" >
        <mat-spinner *ngIf="posts === null || posts === undefined" class="Home-Spinner" diameter="50"></mat-spinner>
        <ng-container *ngIf="posts && posts.length > 0" >
          <ng-container *ngFor="let post of posts">
              <app-post [post]="post"></app-post>
          </ng-container>
        </ng-container>
        <p *ngIf="posts && posts.length === 0" class="Wall-EmptyScreen">No post to display.</p>
      </div>
    </div>
</app-shell>
