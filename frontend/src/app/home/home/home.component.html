<app-shell>
  <app-loader *ngIf="posts === null || posts === undefined" class="Home-Loader"></app-loader>
    <div *ngIf="posts && posts.length > 0" class="WallContainer">
      <div class="Wall" >
          <ng-container *ngFor="let post of posts">
              <app-post [post]="post"></app-post>
          </ng-container>
        <p *ngIf="posts && posts.length === 0" class="Wall-EmptyScreen">No post to display.</p>
      </div>
    </div>
</app-shell>
