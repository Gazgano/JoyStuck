<table class="UserList-Table">
  <thead class="UserList-Table-Header">
    <tr>
      <td>ID</td>
      <td>Profile Image</td>
      <td>Username</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody class="UserList-Table-Body">
    <tr *ngFor="let user of (userList$ | async).users">
      <td>{{ user.id }}</td>
      <td class="UserList-Table-Body-ProfileImage"><img [src]="user.profileImageSrcUrl" class="UserList-Table-Body-ProfileImage-Image"></td>
      <td>{{ user.username }}</td>
      <td><button mat-button><mat-icon>delete</mat-icon></button></td>
    </tr>
  </tbody>
</table>
