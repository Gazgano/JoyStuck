<form class="LoginForm" (ngSubmit)="onSubmit()">
  <h1 class="LoginForm-Title">Log in</h1>

  <mat-form-field class="LoginForm-Field">
    <input [formControl]="usernameFormControl" matInput name="username" placeholder="Username" tabindex="1">
    <mat-error *ngIf="usernameFormControl.invalid && usernameFormControl.touched">Username is required</mat-error>
  </mat-form-field>

  <mat-form-field class="LoginForm-Field">
    <input [formControl]="passwordFormControl" matInput name="password" placeholder="Password" type="password" tabindex="2">
    <mat-error *ngIf="passwordFormControl.invalid && passwordFormControl.touched">Password is required</mat-error>
  </mat-form-field>

  <mat-error *ngIf="badCredentials">The username or password is not correct</mat-error>

  <div class="LoginForm-LoginButton">
    <button *ngIf="!isLoading" color="primary" mat-raised-button tabindex="3" type="submit">Log in</button>
    <div *ngIf="isLoading" class="LoginForm-LoginButton-Loading">
      <mat-spinner class="LoginForm-LoginButton-Loading-Spinner" diameter="30"></mat-spinner>
      <span>Loggin in...</span>
    </div>
  </div>
</form>
