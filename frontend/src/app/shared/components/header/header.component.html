<mat-toolbar color="primary">
  <a class="Logo" routerLink="/"><img src="assets/images/logo.svg"></a>

  <div class="SearchBar">
    <input type="text" placeholder="Rechercher">
    <mat-icon class="SearchBar-Icon" color="primary">search</mat-icon>
  </div>

  <button mat-icon-button>
    <mat-icon>chat_bubble_outline</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon>notifications_none</mat-icon>
  </button>

  <button mat-button [matMenuTriggerFor]="menu">
    <img class="UserMenu-Image" *ngIf="!displayDefaultImage" [src]="userPicturePath">
    <span class="UserMenu-Name">{{userName}}</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <a class="noHoverDecoration" mat-menu-item routerLink="/settings/profile">
      <mat-icon>account_circle</mat-icon>
      My account
    </a>
    <a class="noHoverDecoration" mat-menu-item routerLink="/admin">
      <mat-icon>perm_data_setting</mat-icon>
      Admin
    </a>
    <button mat-menu-item (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
